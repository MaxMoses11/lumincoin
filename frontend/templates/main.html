<div class="container py-5 ps-5 ms-0">
    <div class="my-5">
        <h1 class="text-primary-emphasis fw-bold">Главная</h1>
        <div class="row gap-4 px-3 my-5 align-items-center"  id="filter-buttons">
            <button type="button" class="btn btn-outline-secondary col-1" id="day">Сегодня</button>
            <button type="button" class="btn btn-outline-secondary col-1" id="week">Неделя</button>
            <button type="button" class="btn btn-outline-secondary col-1" id="month">Месяц</button>
            <button type="button" class="btn btn-outline-secondary col-1" id="year">Год</button>
            <button type="button" class="btn btn-outline-secondary col-1" id="all">Все</button>
            <button type="button" class="btn btn-outline-secondary col-1 px-0" id="interval">Интервал</button>
            <div class="col-4 d-flex">
                <div class="">
                    <label for="date-from" class="me-2">с</label>
                    <input type="date" id="date-from" disabled
                           class="border-0 w-75 text-secondary text-decoration-underline fs-6">
                </div>
                <div class="">
                    <label for="date-to" class="me-2">по</label>
                    <input type="date" id="date-to" disabled
                           class="border-0 w-75 me-1 text-secondary text-decoration-underline fs-6">
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex">
        <div style="width: 450px;" class="text-center text-primary-emphasis fw-bold">
            <h2>Доходы</h2>
            <canvas id="pie1"></canvas>
        </div>
        <div class="border-1 border-secondary border-opacity-25 mt-5 mx-5" id="block"></div>
        <div style="width: 450px;" class="text-center text-primary-emphasis fw-bold">
            <h2>Расходы</h2>
            <canvas id="pie2"></canvas>
        </div>
    </div>
</div>
