<div class="container py-5 ps-5 ms-0">
    <h1 class="text-primary-emphasis fw-bold my-5">Редактирование дохода/расхода</h1>
    <div id="form" class="w-50 mb-4 d-flex flex-column gap-2">
        <select id="type-select" class="form-select w-75 px-3 py-2 border-1 border-secondary rounded border-opacity-25 fs-6" aria-label="Default select example">
            <option value="income">Доход</option>
            <option value="expense">Расход</option>
        </select>
        <select id="category-select" class="form-select w-75 px-3 py-2 border-1 border-secondary rounded border-opacity-25 fs-6" aria-label="Default select example">
        </select>
        <input id="amount-input" type="number"
               class="w-75 px-3 py-2 border-1 border-secondary rounded border-opacity-25 fs-6"
               placeholder="Сумма в $..." value="500$">
        <input id="date-input" type="date"
               class="w-75 px-3 py-2 border-1 border-secondary rounded border-opacity-25 fs-6">
        <input id="comment-input" type="text"
               class="w-75 px-3 py-2 border-1 border-secondary rounded border-opacity-25 fs-6"
               placeholder="Комментарий..." value="">
    </div>
    <div class="row d-flex ms-0 gap-3">
        <button id="save-btn" type="button" class="px-3 py-2 btn btn-success w-auto">Сохранить</button>
        <button id="cancel-btn" type="button" class="px-3 py-2 btn btn-danger w-auto" onclick="history.back()">Отмена</button>
    </div>
</div>
